title: Magsail's Blog
description: Magsail's Blog

url: https://magsail.github.io
paginate_path: "blog/page:num/"
permalink: blog/:title/

markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate]
paginate: 10

navigation:
 - title: Home
   url: /index.html
 - title: Articles (EN)
   url: /articles
 - title: Articles (中文)
   url: /articles-zh
 - title: Categories
   url: /categories
 - title: About
   url: /about

social:
   github: magsail
   email: maisail@hotmail.com

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      comments: false

#google_analytics: "G-5SFP2TKSL7"

# development configurations
host: 0.0.0.0
